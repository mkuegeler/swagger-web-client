<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Custom styles -->
  <link rel="stylesheet" href="./style.css">

  <title>Hello, Swagger API!</title>
</head>

<body>

  <div class="container">
    <br />
    <div class="jumbotron">
      <h1 class="display-3">Swagger API Client</h1>
      <p class="lead">Get endpoints</p>
      <hr class="my-2">
      <p class="lead">
        <!-- ----------------- Main Content Start ------------------------------------ -->
      <div id="app">
        <form @submit.prevent="submitForm" id="PrimaryForm">
          <div class="mb-3">
            <label for="name" class="form-label">Please type in the attribute:</label>
            <input id="name" type="text" class="form-control" v-model="name" required />
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
          <button class="btn btn-primary" type="reset" onClick="ResetForm()">Reset</button>
          <button class="btn btn-primary" onClick="window.location.href=window.location.href">Refresh Page</button>
        </form>
        <br />
        <h4 v-if="success">{{ success }}</h4>
        <pre> {{ response }}</pre>
        <br />
        <h4>List of attributes</h4>
        <table id="attributeTable" class="table table-dark table-striped">
          <thead>
            <tr>
              <th v-for="col in columns">{{col}}</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="row in rows">
              <td v-for="col in columns">
                <template v-if="col === 'Name'">
                  <a :href="row[col]">{{row[col]}}</a>
                </template>
                <template v-else>
                  {{row[col]}}
                </template>
              </td>
            </tr>
          </tbody>
        </table>
        <div><canvas id="renderCanvas"></canvas></div>
      </div>
      <!-- ----------------- Main Content End -------------------------------------- -->
      </p>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!-- Vuejs -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  <!-- Axios -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js'></script>

  <!-- TypeScript generated application 
  <script src="./dist/app.js"></script> -->

  <!-- Custom script -->
  <script type="module" src="./script.js"></script>
  
</body>

</html>
